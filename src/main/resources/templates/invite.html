<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
group
<div>
    <h3 id="pp">th</h3>
    <br>
    <h3 id="name">th</h3>
    <br>
    <img id="photo" src="../images/dog.png" width="50" height="50" alt="photo">
    <br>
    <h3 id="money">th</h3>
</div>
</body>
<script>
    var p = 'ert'; // переменная, в которую нужно будет записать ответ от сервера
    $.get('invite/text', function (data) {
        p = data; // записываем в переменную данные от сервера
        document.getElementById("pp").innerHTML = p;
    });

    $.getJSON('invite/user', function (user) {
        document.getElementById("name").innerHTML = user.name;
        document.getElementById("money").innerHTML = user.money;
        if (user.photo != null) {
            document.getElementById("photo").src = user.photo;
        }
    });
</script>
</html>
